<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoaTalk</title>
  </head>
  <body class="chatting_background">
    <div class="status-bar status-bar__chatting">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- status-bar -->
    <section class="chatting_screen">
      <header class="chatting_screen--header">
        <div>
          <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div>이지은</div>
        <div>
          <span><i class="fas fa-search"></i></span>
          <span><i class="fas fa-bars"></i></span>
        </div>
      </header>
      <main>
        <div class="chatting_screen--date">Tuesday, May 25, 2021</div>
        <div class="chatting_dlwldms">
          <img
            src="file:///K:/Nomadcoder/Nomadcoder-kokoa-clone/image/IU2.webp"
            alt=""
          />
          <div class="chatting_dlwldms--text">
            <span class="chatting_dlwldms--text__Name">이지은</span>
            <div class="chatting_dlwldms--text__content">
              <span>안녕하세요 이지은입니다:)</span>
              <span>18:43</span>
            </div>
          </div>
        </div>
        <div class="chatting_me">
          <span>18:45</span>
          <span>안녕하세요:)</span>
        </div>
      </main>
    </section>
    <section class="reply_screen">
      <div class="reply_chat-bar">
        <div class="reply_chat-bar__send">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="reply_chat-bar__send">
          <input type="text" placeholder="Write here" />
          <div class="reply_chat-bar__send--btn">
            <i class="far fa-grin-alt"></i>
            <button>
              <i class="fas fa-arrow-up"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
