<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoKoaTalk More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- status-bar -->
    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog"></i></a></span>
      </div>
    </header>
    <!-- user-component -->
    <main class="friends-screen">
      <section class="user-component">
        <div class="user-component_left">
          <img
            class="user-component_img user-component_img--more"
            src="image/IU2.webp"
            alt=""
          />
          <div class="user-component_text">
            <h4 class="user-component_name">이지은</h4>
            <h5 class="user-component_content">+82 010-1993-0516</h5>
          </div>
        </div>
        <div class="user-component_right user-component_right-chats">
          <i class="far fa-comment-alt"></i>
        </div>
      </section>
      <section class="find-screen_icons">
        <div class="more-screen_icons--content">
          <div><i class="far fa-calendar-check"></i></div>
          <h4>Calendar</h4>
        </div>
        <div class="more-screen_icons--content">
            <div><i class="fas fa-archive"></i></i></div>
            <h4>Talk Drive</h4>
        </div>
        <div class="more-screen_icons--content">
            <div><i class="far fa-smile"></i></div>
            <h4>Emoticons</h4>
        </div>
        <div class="more-screen_icons--content">
            <div><i class="far fa-comments"></i></div>
            <h4>Openchat</h4>
        </div>
      </section>
      <section class="find-screen_icons find-screen_icons--more">
        <div class="more-screen_icons--content more-screen_icons--content_lower">
          <div><i class="fas fa-paint-roller"></i></div>
          <h4>Themes</h4>
        </div>
        <div class="more-screen_icons--content more-screen_icons--content_lower">
            <div><i class="fas fa-coins"></i></div>
            <h4>Account</h4>
        </div> 
      </section>
      <section class="more-screen_suggestion">
        <div class="more-screen_suggestion--title">Suggestions</div>
        <div class="more-screen_suggestion--icons">
          <div class="more-screen_suggestion--content">
            <div><i class="fas fa-book"></i></div>
            <h4>Kokoa Story</h4>
          </div>
          <div class="more-screen_suggestion--content">
              <div><i class="fas fa-book-open"></i></div>
              <h4>Kokoa Story</h4>
          </div> 
        </div>
      </section>
    </main>
    
    <!-- 여기서 부터 네이게이션 -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment"></i>
          </a>
          <div class="comment-count">1</div>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search-plus"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
          <div class="ellipsis_RedDot"></div>
        </li>
      </ul>
    </nav>
    <div class="No-mobile">Your screen is too big</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
