<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- status-bar -->
    <header class="screen-header">
      <h1 class="screen-header_title">Chats</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-comment-medical"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog"></a></i></span>
      </div>
    </header>
    <!-- user-component -->
    <main class="friends-screen">
      <a href="chatting.html" class="user-component">
        <div class="user-component_left">
          <img
            class="user-component_img user-component_img--chats"
            src="image/IU2.webp"
            alt=""
          />
          <div class="user-component_text">
            <h4 class="user-component_name">이지은</h4>
            <h5 class="user-component_content">안녕하세요 이지은입니다^^</h5>
          </div>
        </div>
        <div class="user-component_right user-component_right-chats">
          <div>18:43</div>
          <div>1</div>
        </div>
      </a>
    </main>
    <!-- 여기서 부터 네이게이션 -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="fa fa-comment"></i>
          </a>
          <div class="comment-count">1</div>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search-plus"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
          <div class="ellipsis_RedDot"></div>
        </li>
      </ul>
    </nav>
    <div class="No-mobile">Your screen is too big</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
