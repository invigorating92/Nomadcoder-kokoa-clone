<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>

    <form>
      <label for="First-name">First name </label>
      <input
        id="First-name"
        type="text"
        placeholder="First name"
        required
      /><br />

      <label for="Last-name">Last name </label>
      <input
        id="Last-name"
        type="text"
        placeholder="Last name"
        required
      /><br />

      <label for="Email">Email </label>
      <input id="Email" type="email" placeholder="Email" required /><br />

      <label for="Username">Username </label>
      <input id="Username" type="text" placeholder="Username" required /><br />

      <label for="Password">Password </label>
      <input
        id="Password"
        type="password"
        placeholder="Password"
        required
        minlength="10"
      />
      <br />

      <label for="Birth-date">Birth date </label>
      <input id="Birth-date" type="date" required /> <br />

      <label for="Happy">How happy are you? </label>
      <input id="Happy" type="range" required /> <br />

      <label for="fav-color">What is your fav. color? </label>
      <input id="fav-color" type="color" required /> <br />

      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
