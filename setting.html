<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KoKoaTalk Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <!-- status-bar -->
    <section class="setting_screen">
      <header class="setting_screen--header">
        <div><i class="fas fa-chevron-left"></i></div>
        <div>Settings</div>
        <div><i class="fas fa-search"></i></div>
      </header>
      <main class="setting_screen--list">
        <div class="setting_screen--list_upper">
          <div class="setting_screen--list__content">
            <div>
              <span><i class="fas fa-check"></i></span>
              <span>Notices</span>
            </div>
          </div>
          <div class="setting_screen--list__content">
            <div>
              <span><i class="fas fa-flask"></i></span>
              <span>Kokoa Lab</span>
            </div>
          </div>
          <div class="setting_screen--list__content">
            <div>
              <span><i class="fas fa-info-circle"></i></span>
              <span>Version</span>
            </div>
            <span class="comment">Latest Version</span>
          </div>
        </div>
        <div class="setting_screen--list_lower">
          <div class="setting_screen--list__content">
            <div>
              <span><i class="fas fa-lock"></i></span>
              <span>Privacy</span>
            </div>
          </div>
          <div class="setting_screen--list__content">
            <div>
              <span><i class="fas fa-bell"></i></span>
              <span>Notifications</span>
            </div>
          </div>
          <div class="setting_screen--list__content">
            <a href="friends.html">
              <span><i class="far fa-user"></i></span>
              <span>Friends</span>
            </a href="friends.html">
          </div>
          <div class="setting_screen--list__content">
            <a href="chats.html">
              <span><i class="far fa-comment"></i></span>
              <span>Chats</span>
            </a>
          </div>
          <div class="setting_screen--list__content">
            <div class="setting_screen--list__content--New">
              <span><i class="far fa-lightbulb"></i></span>
              <span>&nbspDisplay</span>
              <div>N</div>
            </div>
          </div>
          <div class="setting_screen--list__content">
            <div class="setting_screen--list__content--New">
              <span><i class="fas fa-paint-roller"></i></span>
              <span>&nbspThemes</span>
              <div>N</div>
            </div>
            <span class="comment">Default theme</span>
          </div>
          <div class="setting_screen--list__content">
            <div>
              <span><i class="fas fa-phone-alt"></i></span>
              <span>Call</span>
            </div>
          </div>
        </div>
      </main>
    </section>
    <!-- 여기서 부터 네이게이션 -->
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <i class="far fa-comment"></i>
          </a>
          <div class="comment-count">1</div>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search-plus"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
          <div class="ellipsis_RedDot"></div>
        </li>
      </ul>
    </nav>
    <div class="No-mobile">Your screen is too big</div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
